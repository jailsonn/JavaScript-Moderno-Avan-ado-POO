<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto do curso</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>
<body>
    <div id="tasks-container">
        <div id="tasks-header">
            <h2>Salve a sua próxima tarefa:</h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="O que você vai fazer?">
                <button id="add-btn" type="submit">
                    <i class="bi bi-person-plus"></i>
                </button>

            </form>
        </div>
        <div id="tasks-list-container">
            <h2>Estas são as suas tarefas:</h2>
            <ul id="task-list">
                <li class="task-box template hide">
                    <span class="task-title"></span>
                    <i class="bi bi-check-all done-btn"></i>
                    <i class="bi bi-x remove-btn"></i>
                </li>
            </ul>

        </div>
    </div>
    

    <script src="js/scripts.js"></script>
</body>
</html>
